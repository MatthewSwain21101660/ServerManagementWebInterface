<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Server Management Web Interface</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

        <link rel="stylesheet" href="css/pageStyle.css">
        <script src="js/lineGraph/drawLineGraph.js"></script>
        <script src="js/lineGraph/updateLineGraph.js"></script>
        <script src="js/lineGraph/changeLineGraphTimescale.js"></script>
    </head>

    <body id="mainBody" onresize='changeGraphTimescale("cpu", "cpuGraphContainer", "cpuGraph"), changeGraphTimescale("ram", "ramGraphContainer", "ramGraph")'>
        <div id="sideNavigationBar" class="sidenav">
            <a href="index.html">Home</a>
            <a href="cpu.html">CPU Usage</a>
            <a href="ram.html">RAM Usage</a>
        </div>

        <div id="pageHeader" class="page-header p-2">
            <h1>Server Management Web Interface</h1>
        </div>

        <div class="container-fluid" id="graphContainer">
            <div class="row">
                <div class="col-lg-5">
                    <div id="cpuGraphContainer" class="container">
                        <select class="form-select" id="cpuGraphTimescale">
                            <option value="minute" selected>Minute</option>
                            <option value="hour">Hour</option>
                            <option value="day">Day</option>
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                        </select>
                        <h2>CPU Utilisation Graph</h2>
                    </div>
                    <div class="container"></div>
                </div>
                <div class="col-lg-5">
                    <div id="ramGraphContainer" class="container">
                        <select class="form-select" id="ramGraphTimescale">
                            <option value="minute" selected>Minute</option>
                            <option value="hour">Hour</option>
                            <option value="day">Day</option>
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                        </select>
                        <h2>RAM Utilisation Graph</h2>
                    </div>
                </div>
            </div>
        </div>


        <script>
            document.addEventListener("DOMContentLoaded", function() {
                changeGraphTimescale("cpu", "cpuGraphContainer", "cpuGraph")
                changeGraphTimescale("ram", "ramGraphContainer", "ramGraph")
            });
        </script>
    </body>
</html>
