        <div class="container-fluid" id="graphContainer">
            <div class="row">
                <div class="col-lg-5">
                    <div id="cpuGraphContainer" class="container">
                        <select class="form-select" id="cpuGraphTimescale" onchange='drawGraph("cpu", "cpuGraphContainer"), updateGraph("cpu", "cpuGraphContainer", "cpuGraph")'>

                        </select>

                    </div>
                    <div class="container"></div>
                </div>
                <div class="col-lg-5">
                    <div id="ramGraphContainer" class="container" onchange='drawGraph("ram", "ramGraphContainer"), updateGraph("ram", "ramGraphContainer", "ramGraph")'>
                        <select class="form-select" id="ramGraphTimescale">

                            <option value="hour">Hour</option>

                            <option value="week">Week</option>
                            <option value="month">Month</option>
                        </select>
                        <h2>RAM Utilisation Graph</h2>
                    </div>
                </div>
            </div>
        </div>
