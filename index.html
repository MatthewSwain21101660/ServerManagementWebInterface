<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Server Management Web Interface</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

        <link rel="stylesheet" href="css/pageStyle.css">
        <script src="drawGraph.js"></script>
    </head>

    <body id="mainBody">
        <div id="sideNavigationBar" class="sidenav">
            <a href="index.html">Home</a>
            <a href="cpu.html">CPU Usage</a>
            <a href="ram.html">RAM Usage</a>
        </div>

        <div id="pageHeader" class="page-header p-2">
            <h1>Server Management Web Interface</h1>
        </div>

        <div class="container-fluid" id="graphContainer">
            <div class="row">
                <div class="col-lg-5">
                    <div id="cpuGraphContainer" class="container">
                        <h2>CPU Utilisation Graph</h2>
                        <svg id="cpuGraph"></svg>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div id="ramGraphContainer" class="container">
                        <h2>RAM Utilisation Graph</h2>
                        <svg id="ramGraph"></svg>
                    </div>
                </div>
            </div>
        </div>

        <script>
            graphTimescale="minute";
            document.addEventListener("DOMContentLoaded", function() {
                setInterval(drawGraph("cpu", graphTimescale, "cpuGraphContainer", "cpuGraph"), 1000);
                drawGraph("ram", graphTimescale, "ramGraphContainer", "ramGraph");
            });
        </script>

    </body>
</html>
